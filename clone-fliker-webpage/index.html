<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Flickr</title>
          <link rel="stylesheet" href="styles.css" />
     </head>
     <body>
     <header>
            <nav>
                 <figure class="logo">
                         <img src="images/logo.png">
                         <figcaption>flickr</figcaption>
                 </figure>
                 <form>
                         <button type="submit "><img src="images/search.png"></button>
                         <input type="text" placeholder="Photos, people or groups" class="search_bar">
                 </form>
                 <figure class="nav_button">
                         <button type="submit " class="login"><h4>Log In</h4></button>
                         <button type="submit " class="signup"><h4>Sign Up</h4></button>
                 </figure>
            </nav>
            <article>
                  <h1>Find your inspiration</h1>

                  <p>Snow Beauty - MLK Embrace Monument Boston, Common, Boston, MA</p>

            </article>
     </header>
      <footer>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Advertise</a></li>

                <li><a href="#">Guidlines</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Help Forum</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Cookies</a></li>
                <li><a href="#">English v</a></li>
                <li>SmugMug+Flickr</li>
            </ul>
     
            <div>
                <figure class="fb"><img src="images/fb.png"></figure>
                <figure class="twitter"><img src="images/twitter.png"></figure>
                <figure class="instagram"><img src="images/insta.png"></figure>
            </div>
      </footer>
      </body>
</html>
