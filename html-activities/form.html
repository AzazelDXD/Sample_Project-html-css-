<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Application Form</title>
    </head>
    <body>
        <h2>Application Form</h2>
        <form action="submit_application.php" method="post">
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="text" id="email" name="email" required><br><br>

            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="resume">Upload Resume</label><br>
            <input type="file" id="resume" name="resume" required><br><br>

            <label for="position">Position Applying For:</label><br>
            <select id="position" name="position" required>
                <option value="none" selected disabled hidden>Select Position</option>
                <option value="salesman">Salesman</option>
                <option value="accountant">Accountant</option>
                <option value="cashier">Cashier</option>
            </select><br><br>

            <label for="letter">Cover Letter</label><br>
            <textarea id="letter" name="letter" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit Application">
        </form>
    </body>
</html>
